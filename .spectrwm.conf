# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit			= 9
focus_mode				= manual
# focus_close			= previous
# focus_close_wrap		= 1
# focus_default			= last
# spawn_position		= next
# workspace_clamp		= 1
# warp_focus			= 1
# warp_pointer			= 1

# Window Decoration
border_width			= 1
color_focus				= rgb:85/81/6F
color_focus_maximized	= rgb:85/81/6F
color_unfocus			= rgb:42/42/42
color_unfocus_maximized	= rgb:42/42/42
region_padding			= 4
tile_gap				= 4

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Bar Settings
bar_enabled				= 1
bar_border_width		= 1
bar_border[1]			= rgb:5A/5A/5A
bar_border_unfocus[1]	= rgb:5A/5A/5A
bar_color[1]			= rgb:36/36/36
bar_font_color[1]		= rgb:D6/D6/D6
bar_font				= DejaVu Sans Mono:style=regular:size=11:antialias=true
bar_action				= conky
bar_justify				= left
bar_format				= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
# bar_at_bottom			= 1
# stack_enabled			= 1
# clock_enabled			= 1
# clock_format			= %a %b %d %R %Z %Y
# iconic_enabled		= 0
# maximize_hide_bar		= 0
# window_class_enabled	= 0
# window_instance_enabled	= 0
# window_name_enabled	= 1
# verbose_layout		= 1
# urgent_enabled		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
layout					= ws[1]:0:0:0:0:horizontal
layout					= ws[2]:0:1:0:0:horizontal
layout					= ws[3]:0:0:0:0:fullscreen
layout					= ws[4]:0:1:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name					= ws[1]:Browse
name					= ws[2]:Dev
name					= ws[3]:Mail
name					= ws[4]:Term

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey					= Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
program[lock]			= slock
bind[lock]				= MOD+Shift+l
program[term]			= urxvtc
bind[term]				= MOD+Shift+Return
program[menu]			= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color
bind[menu]				= MOD+p

# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
# bind[]		= MOD+Shift+Return	# disable term
# bind[]		= MOD+p			# disable menu
bind[quit]				= MOD+Shift+x
bind[restart]			= MOD+x

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	= initscreen.sh			# optional

# Browser
program[firefox]		= firefox
bind[firefox]			= MOD+Shift+b
# Chat
program[slack]			= slack
bind[slack]				= MOD+Shift+c
# Mail
program[mail]			= urxvtc -e 'mutt'
bind[mail]				= MOD+Shift+m
# Notes
program[notes]			= urxvtc -e 'vim ~/docs/notes.txt'
bind[notes]				= MOD+Shift+n
# Todo
program[todo]			= urxvtc -e 'vim ~/docs/todo.txt ~/docs/done.txt'
bind[todo]				= MOD+Shift+t

# QUIRKS
# Default quirks, remove with: quirk[class:name] = NONE
# quirk[MPlayer:xv]			= FLOAT + FULLSCREEN + FOCUSPREV
# quirk[OpenOffice.org 2.4:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.0:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.1:VCLSalFrame]	= FLOAT
# quirk[Firefox-bin:firefox-bin]		= TRANSSZ
quirk[Firefox:Dialog]			= FLOAT
quirk[Firefox:Navigator]		= TRANSSZ
#quirk[Urxvt]
quirk[jetbrains-idea-ce:Dialog] = FLOAT
