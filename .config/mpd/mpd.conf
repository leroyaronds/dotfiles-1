# Input #######################################################################
#
# Curl
input {
    enabled     "yes"
    plugin      "curl"
}

# QOBUZ
input {
    enabled     "no"
    plugin      "qobuz"
}

# TIDAL
input {
    enabled     "no"
    plugin      "tidal"
}

# Playlist ####################################################################
#
# M3U
playlist_plugin {
    name        "m3u"
    enabled     "true"
}

# M3UEXT
playlist_plugin {
    name        "extm3u"
    enabled     "true"
}

# PLS
playlist_plugin {
    name        "pls"
    enabled     "true"
}

# Decoder #####################################################################
#
# DSD
decoder {
    plugin      "hybrid_dsd"
    enabled     "no"
}
# MIDI
decoder {
    plugin      "wildmidi"
    enabled     "no"
}

