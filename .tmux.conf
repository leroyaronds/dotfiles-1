# Set 256 colors
set -g default-terminal "xterm-256color"

# Set default shell to ZSH
set -g default-shell /bin/zsh

# Remap prefix to C-a
unbind C-b
set-option -g prefix C-a
set -g prefix C-a

# No command delay
set -sg escape-time 0

# Set the numbering of windows to 1
set -g base-index 1
set -g pane-base-index 1
set -g allow-rename off

# Allow us to reload our Tmux configuration while using Tmux
bind r source-file ~/.tmux.conf \; display "Config reloaded ..."

# Rebind splitting commands
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Turn on vi bindings in copy mode
set -g status-keys vi
set -g mode-keys vi
set -g xterm-keys on

# Disable graphical activity notification
set -g monitor-activity on
set -g visual-activity off

# Set status bar defaults
set -g status-justify left
set -g status-fg colour50
set -g status-interval 10
set -g status-left " #S "
set -g status-right " [ #[fg=colour250]#(uptime | rev | cut -d":" -f1 | rev | sed s/,//g | awk '{print $1}') | #(free --human --si | awk 'FNR == 2 {print $7}') #[fg=colour50]] %d-%m %H:%M "
set -g status-bg colour234
set -g status-right-length 60
set -g status-left-length 20
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour238,bg=default

# Set active window layout
set -g window-status-current-style fg=colour81,bg=colour238
set -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# Set inactive window layout
set -g window-status-style fg=colour138,bg=colour235,none
set -g window-status-activity-style none
set -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Set bell window layout
set -g window-status-bell-style fg=colour255,bg=colour1,bold
